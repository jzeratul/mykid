server:
  port: 2021

spring:
  application:
    name: mykid-service
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    generate-ddl: false
    database: mysql
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
  datasource:
    url: jdbc:mysql://localhost:3306/mykiddb?serverTimezone=UTC&useLegacyDatetimeCode=false
    username: root
    password: mykid
    hikari:
      maximum-pool-size: 3


jasypt:
  encryptor:
    password: mykid_key


logging:
  level:
    root: INFO
